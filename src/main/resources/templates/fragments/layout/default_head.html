<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:fragment="defaultHead">
    <!--/* Title 영역 */-->
    <th:block layout:fragment="defaultTitle"></th:block>

    <!--/* meta 영역 */-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

    <!--/* css 공통영역 */-->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <!--/* css 추가영역 */-->
    <th:block layout:fragment="appendCss"></th:block>

    <!--/* Js 공통영역 */-->
    <script type="text/javascript" th:src="@{/js/assets/jquery/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/assets/jquery/jquery.modal.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/assets/jquery/jquery.timepicker.js}"></script>
    <script type="text/javascript" th:src="@{/js/assets/jquery/jquery-ui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/jsonUtil.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/stringUtil.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/common.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/api.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/constant.js}"></script>

</head>
</html>
